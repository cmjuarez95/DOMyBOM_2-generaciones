 <!-- Crea una clase llamada Persona que siga las siguientes condiciones:
Sus propiedades son: nombre, edad, DNI, sexo (H hombre, M mujer), peso y altura, año de nacimiento. Si quieres añadir alguna propiedad extra puedes hacerlo.
Los métodos que se debe poder utilizar  son:
mostrarGeneracion: este método debe mostrar un mensaje indicando a qué generación pertenece la persona creada y cual es el rasgo característico de esta generación.
esMayorDeEdad: indica si es mayor de edad, devuelve un mensaje indicando que la persona es mayor de edad.
mostrarDatos: devuelve toda la información del objeto.
Luego crea la interfaz necesaria para que el usuario pueda crear un objeto persona, permitiendo ingresar las propiedades mediante un formulario, también agregar los botones “mostrar generación”, es “mayor de edad” e indicar en un alert el resultado de la función correspondiente. -->

<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generaciones">
    <meta name="author" content="Mariano Juarez">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Generaciones</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
                <div class="container">
                    <a class="navbar-brand" href="./index.html">Generaciones</a>
                    
                </div>
        </nav>
    </header>

    <main>
        <section class="container">
            <h3 class="mb-3">Ingrese los datos de la persona</h3>
            <form class="w-50" id="formPersona">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre y apellido</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Juan Perez">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="edad" placeholder="25">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="14073863">
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <input type="text" class="form-control" id="sexo" placeholder="hombre">
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="peso" placeholder="70">
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura</label>
                    <input type="text" class="form-control" id="altura" placeholder="1.78">
                </div>
                <div class="mb-3">
                    <label for="nacimiento" class="form-label">Año de Nacimiento</label>
                    <input type="text" class="form-control" id="nacimiento" placeholder="1995">
                </div>
                 <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Cargar datos</button>
                </div>
                 
            </form>
            <div class="d-flex justify-content-start">
                <div class="me-2 mb-3">
                    <button class="btn btn-success disabled" type="submit">Mostrar Generación</button>
                </div>
                 <div >
                    <button class="btn btn-success disabled" type="submit">Es mayor de edad?</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="text-center py-2 bg-dark-subtle">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
